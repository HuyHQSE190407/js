<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; }
    </style>
</head>
<body>
    <div class="flex min-h-screen items-center justify-center">
        <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-xl">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <input type="text" id="username" placeholder="Username" class="mb-4 w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="password" id="password" placeholder="Password" class="mb-4 w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <p id="error" class="text-red-500 mb-4 hidden"></p>
            <button onclick="handleLogin()" class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600">Login</button>
        </div>
    </div>
    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            if (username === 'admin' && password === 'password') {
                alert('Login successful!');
                error.classList.add('hidden');
            } else {
                error.textContent = 'Invalid username or password';
                error.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
